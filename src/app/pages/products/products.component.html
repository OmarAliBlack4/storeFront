
  <!-- Alert -->
  <div class="alert" role="alert" [ngClass]="showAlert ? 'show' : 'hide'">
      Success Added Product
  </div>

  <!-- Products Section -->
  <div *ngIf="products.length > 0; else loading" class="products-container">
      <div class="products-grid">
          <div *ngFor="let product of products" class="product-card">
               <!-- Display product image or fallback to default image -->
            <img 
                *ngIf="!product.imageUrl; else defaultImage" 
                [src]="product.imageUrl" 
                class="product-img" 
                [alt]="product.name"
            >
            <ng-template #defaultImage>
                <img 
                    src="assets/images/image.jpg" 
                    class="product-img" 
                    alt="Default Product Image"
                >
            </ng-template>
              <div class="product-body">
                  <h5 class="product-title">{{product.name}}</h5>
                  <p class="product-description">{{product.description}}</p>
                  <h6 class="product-price">{{product.price}} EGP</h6>
                  <button class="product-btn" (click)="alert(product)">Add To Cart</button>
              </div>
          </div>
      </div>
  </div>

  <ng-template #loading>
      <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Loading...</p>
      </div>
  </ng-template>
