<div class="container mt-4">
  <h2>Shopping Cart</h2>
  <div *ngIf="basket.basketItem.length > 0; else emptyBasket" class="row">
    <div *ngFor="let item of basket.basketItem" class="col-md-4 mb-3">
      <div class="card" style="width: 18rem;">
        <img [src]="item.imageUrl" class="card-img-top" [alt]="item.name" *ngIf="item.imageUrl">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <p>Price: {{item.price}} EGP</p>
          <p *ngIf="item.quantity">Quantity: {{item.quantity}}</p>
          <div class="d-flex align-items-center mb-2">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
            <button class="btn btn-sm btn-outline-primary" (click)="updateQuantity(item.id, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
          </div>
          <button class="btn btn-danger" (click)="removeFromBasket(item.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="basket.basketItem.length > 0" class="mt-3">
    <h4>Total: {{totalPrice}} EGP</h4>
    <div class="card p-3">
      <h5>Enter Your Details</h5>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="orderForm.userEmail" name="userEmail" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="orderForm.userName" name="userName" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="orderForm.userPhone" name="userPhone" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="orderForm.userAddress" name="userAddress" required>
        </div>
        <button type="button" class="btn btn-success" (click)="buyNow()" [disabled]="isLoading">
          {{ isLoading ? 'Placing Order...' : 'BUY NOW' }}
        </button>
      </form>
    </div>
  </div>

  <ng-template #emptyBasket>
    <p class="text-center">Cart is Empty</p>
  </ng-template>
</div>
